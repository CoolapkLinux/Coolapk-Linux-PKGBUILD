
name: update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Update PKGBUILDs
        run: |
            for pkg in `ls pkgbuild`
            do
              source pkgbuild/${pkg}/PKGBUILD
              if [ "${pkgname}" != "proot-termux" ]
              then
                pkgonlinever=$(echo $(curl $(echo $_url|sed -e 's/github.com/api.github.com\/repos/' -e 's/$/\/releases\/latest/')|grep tag_name)|sed  -e 's/tag_name//' -e 's/:\ //' -e 's/\"//g' -e 's/,//' -e 's/v//')
                if [ "${pkgver}" != "${pkgonlinever}" ]
                then
                  sed -i "s/${pkgver}/${pkgonlinever}/g" pkgbuild/${pkg}/PKGBUILD
                  echo ${pkg} >> need-update
                fi
              fi
            done
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
